# HTTP server block for redirecting to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name alivenesstrends.com www.alivenesstrends.com;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alivenesstrends.com www.alivenesstrends.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/alivenesstrends.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alivenesstrends.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy requests to the Node.js application
    location / {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
